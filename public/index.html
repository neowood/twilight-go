<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8" />
	<title>Tracing E30</title>
	<!--
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://openlayers.org/en/v3.18.2/build/ol.js"></script>
-->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="css/styles/toolstrip.css" />
	<script type="text/javascript" src="css/lib/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body onload="init()">
	<div class="container">
		<div id="rcp1_map" style="width: 100%;height: 100%;position:absolute;top:0;left:0"></div>
		<div id="panel">
			<select id="background"  onchange="backgroundChange(this)">
					<option>osm</option>
					<option>gaode</option>
					<option>image</option>
				</select>
			<select id="coordformat">
					<option>lon,lat</option>
					<option>lat,lon</option>
				</select>
			<input type="text" id="tbLonLat" class="form-control2">
			<button id="btnLocate" class="btn btn-primary" onclick="LocatePoint()">Locate</button>
			<button id="btnRefreshPos" class="btn btn-primary" onclick="RefreshPos()">RefreshPos</button>
			<button id="btnClearAll" class="btn btn-primary" onclick="ClearAll()">Clear</button>
			<button id="btnStartStop" class="btn btn-primary" onclick="StartStopTracing()">Start Tracing</button>
			<label><input type="checkbox" id="ckbShowTrack" onclick="ShowTrack()">Show Track</label>
			<label id="mouse-position"></label>
		</div>
	</div>
</body>
</html>
